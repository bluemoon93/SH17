Endpoint returning profile data for a given user
---
parameters:
  - name: user_id
    in: path
    type: int
    required: true
    schema:
      type: integer
      minimum: 1
    description: The user ID
  - name: datetime
    in: query
    type: string
    required: false
    schema:
      type: string
      format: date-time
      example: 2017-08-26T10:00
    description: The datetime of the request (YYYY-mm-ddTHH:MM)
responses:
  200:
    description: Profile data with several info