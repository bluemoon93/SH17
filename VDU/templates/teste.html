{% extends "layout.html" %}
{% block body %}

    <div class="text-center">
        <h1>Vehicle Display Unit (publish test)</h1>
    </div>

    <div class="col-lg-offset-3 col-md-offset-3 col-lg-6 col-md-6">
        <div class="panel panel-default">
            <div class="panel-heading">Testar componentes</div>
            <div class="panel-body">
                <div class="form-inline">
                    <select id="component" class="form-control">
                        <option name="component" value="gps_maps" selected>GSP/Mapa</option>
                        <option name="component" value="car_top">Carro (Vista Top)</option>
                        <option name="component" value="car_seats">Lugares ocupados</option>
                        <option name="component" value="kms_display">Kms</option>
                        <option name="component" value="radio">Rádio</option>
                        <option name="component" value="temperature">Temperatura</option>
                        <option name="component" value="power">Bateria</option>
                        <option name="component" value="alerts">Notificações</option>
                    </select>
                    <input id="component_msg" required>
                    <button id="component_btn" class="btn btn-default">Testar</button>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-offset-3 col-md-offset-3 col-lg-6 col-md-6">
        <div class="alert alert-info">
            <div id="component_result"></div>
        </div>
    </div>

    <script src="static/js/teste.js"></script>

{% endblock body %}
