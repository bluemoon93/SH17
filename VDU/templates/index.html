    <script>
        var topics = [
            'vdu/scenario/activate/in', 'vdu/scenario/selection/in'
        ];
        var client = mqtt.connect('ws://test.mosquitto.org:8080');
        client.on('connect', function () {
            client.subscribe(topics);
        });
    </script>

                <button id="scenario1_btn" class="btn btn-default btn-lg">SCENARIO 1</button>
            </div>
            <div class="row">
                <button id="scenario2_btn" class="btn btn-default btn-lg">SCENARIO 2</button>
            </div>
            <div class="row">
                <button id="scenario3_btn" class="btn btn-default btn-lg">SCENARIO 3</button>
            </div>
        </div>
    </div>
