{% extends "layout.html" %}
{% block body %}
    <div class="text-center">
        <h1>Vehicle Display Unit</h1>
    </div>
    <div class="container text-center">
        <div class="col-lg-6 col-md-6">
            <div class="col-lg-12 col-md-12">
                GPS / MAPS
                <div id="myMap" class="text-center map-navigation"></div>
                <div id="myStreetView" class="text-center map-navigation"></div>
            </div>
            <div class="col-lg-12 col-md-12">
                <label for="car-seats">How many seats are occupied?</label>
                <select id="car-seats">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                <div id="car-occupation-img"></div>
            </div>
        </div>
        <div class="col-lg-6 col-md-6">
            <div class="col-lg-12 col-md-12">
                <img src="static/images/vehicle_top_view.png" height="400">
            </div>
            <div class="col-lg-12 col-md-12">
                <canvas id="canvas-id"></canvas>
            </div>

            <div class="col-lg-12 col-md-12">
                <canvas id="canvas-id-rpm"></canvas>
            </div>
        </div>

        <div class="col-lg-12 col-md-12">
            <div id="spotify" class="col-lg-6 col-md-6">
                <iframe src="https://open.spotify.com/embed?uri=spotify:user:spotify:playlist:3rgsDhGHZxZ9sB9DQWQfuf" width="300" height="380" frameborder="0" allowtransparency="true"></iframe>
            </div>

            <div id="container-temperature" style="height: 330px; width:450px;" class="col-lg-3 col-md-3">
            </div>

            <div class="col-lg-3 col-md-3">
                <div>
                    CAR POWER
                </div>
                <div class="loader">
                    <div id="battery1" class="perc green2"></div>
                    <div id="battery2" class="perc green1"></div>
                    <div id="battery3" class="perc green0"></div>
                    <div id="battery4" class="perc red2"></div>
                    <div id="battery5" class="perc red1"></div>
                    <div id="battery6" class="perc red0"></div>
                </div>
            </div>
        </div>


        <div class="col-lg-12 col-md-12">
            NOTIFICATIONS
        </div>
        <div id="event"></div>
    </div>

    <div class="knob-surround">

        <div class="knob"></div>

        <span class="min">Min</span>
        <span class="max">Max</span>

        <div class="ticks">
            <div class="tick activetick"></div>
            <div class="tick"></div>
            <div class="tick"></div>
            <div class="tick"></div>
            <div class="tick"></div>
            <div class="tick"></div>
            <div class="tick"></div>
            <div class="tick"></div>
            <div class="tick"></div>
            <div class="tick"></div>
            <div class="tick"></div>
            <div class="tick"></div>
            <div class="tick"></div>
            <div class="tick"></div>
            <div class="tick"></div>
            <div class="tick"></div>
            <div class="tick"></div>
            <div class="tick"></div>
            <div class="tick"></div>
            <div class="tick"></div>
            <div class="tick"></div>
            <div class="tick"></div>
            <div class="tick"></div>
            <div class="tick"></div>
            <div class="tick"></div>
            <div class="tick"></div>
            <div class="tick"></div>
            <div class="tick"></div>
        </div>
    </div>

    <script src="static/js/gmap.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBDr1IfIv_-9ogb6S_5KXP6ge-7yK6B_9A&callback=initMap"></script>

    <script src="static/js/spotify.js"></script>

    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/highcharts-more.js"></script>
    <script src="https://code.highcharts.com/modules/solid-gauge.js"></script>
    <script src="static/js/temperature.js"></script>

    <script src="static/js/car_seats.js"></script>

    <script src="static/js/gauges.js"></script>
    <script src="static/js/gauge.min.js"></script>

    <script src="static/js/battery.js" />

    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="static/js/volume.js"></script>

    <script src="static/js/dashboard.js"></script>

{% endblock body %}
