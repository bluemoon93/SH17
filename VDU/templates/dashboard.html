{% extends "layout.html" %}
{% block body %}

    <div style="margin-top: 10px;">
        <div class="event-notifier col-lg-10 col-md-10 text-left">
            <h2 id="event" >2017: Odisseia na Costa Nova</h2>
        </div>
        <div class="col-lg-2 col-md-2">
            <div id="siri-container"></div>
<!--                <img src="static/images/listening.png" height="80px;"/>-->
            <div id="siri-container-listening" style="display:none;">
                <img src="static/images/redCircle.png" height="100" width="133">

            </div>
        </div>
    </div>

    <div class="row div_map">
        <div class="col-lg-6 col-md-6">
            <div id="myMap" class="text-center map-navigation"></div>
        </div>
        <div class="col-lg-6 col-md-6">
            <div id="myStreetView" class="text-center map-navigation"></div>
        </div>
    </div>

    <div class="row car_seats_div">
        <img id="car-occupation-img" src="static/images/car_seats_blue.jpg" width="730" height="350">
    </div>

    <div class="row gauges_div">
        <div class="col-lg-3 col-md-3">
            <canvas id="canvas-id"></canvas>
        </div>
        <div class="col-lg-3 col-md-3">
            <canvas id="canvas-id-rpm"></canvas>
        </div>
        <div class="col-lg-3 col-md-3">
            <div class="loader">
                <div id="battery1" class="perc green2"></div>
                <div id="battery2" class="perc green1"></div>
                <div id="battery3" class="perc green0"></div>
                <div id="battery4" class="perc red2"></div>
                <div id="battery5" class="perc red1"></div>
                <div id="battery6" class="perc red0"></div>
            </div>
        </div>
        <div class="col-lg-3 col-md-3">
            <div id="container-temperature"></div>

        </div>
    </div>

    <div class="row media_div">
        <div class="col-lg-offset-1 col-md-offset-1 col-lg-4 col-md-4">
            <div class="knob-surround" style="margin-top:90px; height: 150px; width: 150px;">

                <div class="knob"></div>
                <span class="min">Min</span>
                <span class="max">Max</span>
                <div class="ticks">
                    <div class="tick activetick"></div>
                    <div class="tick"></div>
                    <div class="tick"></div>
                    <div class="tick"></div>
                    <div class="tick"></div>
                    <div class="tick"></div>
                    <div class="tick"></div>
                    <div class="tick"></div>
                    <div class="tick"></div>
                    <div class="tick"></div>
                    <div class="tick"></div>
                    <div class="tick"></div>
                    <div class="tick"></div>
                    <div class="tick"></div>
                    <div class="tick"></div>
                    <div class="tick"></div>
                    <div class="tick"></div>
                    <div class="tick"></div>
                    <div class="tick"></div>
                    <div class="tick"></div>
                    <div class="tick"></div>
                    <div class="tick"></div>
                    <div class="tick"></div>
                    <div class="tick"></div>
                    <div class="tick"></div>
                    <div class="tick"></div>
                    <div class="tick"></div>
                    <div class="tick"></div>
                </div>
            </div>
        </div>
        <div class="col-lg-offset-1 col-md-offset-1 col-lg-5 col-md-5">
            <div id="spotify" style="margin-top: 120px;">
                <iframe src="https://open.spotify.com/embed?uri=spotify:user:spotify:playlist:3rgsDhGHZxZ9sB9DQWQfuf" height="270" width="450" frameborder="0" allowtransparency="true"></iframe>
            </div>
        </div>

    </div>

    <div id="songs" style="display: none;">
        Songs
        <audio controls id="songs_control" volume=0.5>
            <source id="songs_src" src="static/media/lucky.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>



    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBDr1IfIv_-9ogb6S_5KXP6ge-7yK6B_9A"></script>
    <script src="static/js/gmap.js"></script>

    <script src="static/js/spotify.js"></script>
    <script src="static/js/songs.js"></script>

    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/highcharts-more.js"></script>
    <script src="https://code.highcharts.com/modules/solid-gauge.js"></script>
    <script src="static/js/temperature.js"></script>

    <script src="static/js/car_seats.js"></script>

    <script src="static/js/gauge.min.js"></script>
    <script src="static/js/gauges.js"></script>

    <script src="static/js/battery.js" />

    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="static/js/volume.js"></script>
    <script src="static/js/siriwave.js"></script>

    <script src="static/js/dashboard.js"></script>

{% endblock body %}
